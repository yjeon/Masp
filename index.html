<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Masp</title>
	</head>
	<body>
		<header>
			<nav class="topbar"> 
				<ul>
					<a href="login_css.html" id="signin">Sign in</a>
					<a href="signup_css.html" id="signup">Sign up</a>
				</ul>
			</nav>
			<div id="toptitle">
				<h1 id="name">Masp</h1>
				<h6 id="credits">using Google Maps and Yelp API</h6>
			</div>
			<div id="map">
				<script>
					var map;
					function initMap() {
						map = new google.maps.Map(document.getElementById('map'), {
							  	center: {lat: -34.397, lng: 150.644},
								zoom: 8
						});
					}
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WqHcYx8ppFi1q0dXyrg6wHo3zszNibY&callback=initMap"
				async defer></script>
			</div>
		</header>
	</body>
