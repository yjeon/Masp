<!DOCTYPE html>
<html xmlns:javascript="http://www.w3.org/1999/xhtml">
	<head>
		<title>Masp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script type="text/javascript">
            function mySign() {
                window.open("signup_css.html",'signup_css.html','width=450px,height=500px,top=100px,left=50px');
            }
        </script>
	</head>

	<body>
        <header>
            <nav class="topbar">
                <ul>
                    <a href="" id="btnLogOut">Log out</a>
                    <a id="signup" onclick="mySign()" style="float: right; font-size: 18px;padding-right: 20px; padding-top: 5px; cursor: pointer;">Sign up</a>
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a href="#">THEME</a>
                            <div id="bluerect"></div>
                            <div id="brownrect"></div>
                            <div id="whiterect"></div>
                        </div>
                    </div>

                    <span style="font-size:26px;cursor:pointer;color:white;" onclick="openNav()">&#9776;<script src="js/nav.js"></script></span>

                    <a href="#loginmodal" id="modaltrigger">Log in</a>

                    <div id="loginmodal" style="display:none;">
                        <h1 id="logintitle">Login</h1>
                        <form id="loginform" name="loginform" method="post" >
                            <!-- email -->
                            <label for="txtEmail"></label>
                            <input type="email" placeholder="Email" id="txtEmail" class="txtEmail" tabindex="1">

                            <!-- password -->
                            <label for="password"></label>
                            <input type="password" placeholder="Password" id="txtPassword" class="txtPassword" tabindex="2">

                            <!-- btnLogIn -->
                            <div class="center">
                                <input onclick="removeSignup()" type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3">
                            </div>

                        </form>
                    </div>
                </ul>
            </nav>

            <div id="toptitle">
                <h1 id="name">Masp</h1>
                <h6 id="credits">using Google Maps and Yelp API</h6>
            </div>

            <div id="commands">
                <!-- add textbox to interact with the map. (address from and to) -->
                <input id="address1" type="search" placeholder="From"/> to
                <input id="address2" type="search" placeholder="To"/>
                <br /> <br />
                <!-- if button.click -> maximize map to the browser -->
                <button id="go">Go!</button>
            </div>

            <div id="map">
            </div>
        </header>

        <!-- CDN scripts -->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.leanModal.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WqHcYx8ppFi1q0dXyrg6wHo3zszNibY&callback=initMap&libraries=places" async defer></script>

        <!-- local js -->
        <script src="js/login.js"></script>
        <script src="js/googlemaps.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/server.js"></script>
        <script src="js/server_login.js"></script>
	</body>
</html>
