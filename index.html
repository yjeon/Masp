<!DOCTYPE html>
<html xmlns:javascript="http://www.w3.org/1999/xhtml">
  <meta charset="utf-8">
  <head>
    <title>Masp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"       crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
    <header>
      <nav class="topbar">
        <ul>
          <a href="#" id="btnSignOut" class="hidden">Sign out</a>
          <a href="#" id="btnSignUp" onclick="signUp()">Sign up</a>
          <div id="myNav" class="overlay"> <!-- myNav -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href="#">THEME</a>
              <div id="bluerect"></div>
              <div id="brownrect"></div>
              <div id="whiterect"></div>
            </div>
          </div>
          <span style="font-size:26px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
          <a href="#loginmodal" id="modaltrigger">Sign in</a>
          <div id="loginmodal" style="display:none;">
            <h1 id="logintitle">Sign in</h1>
            <form id="loginform" name="loginform" method="post" >
              <!-- email -->
              <label for="txtEmail"></label>
              <input type="email" placeholder="Email" id="txtEmail" class="txtEmail" tabindex="1">
              <!-- password -->
              <label for="password"></label>
              <input type="password" placeholder="Password" id="txtPassword" class="txtPassword" tabindex="2">
              <!-- btnLogIn -->
              <div class="center">
                <input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3">
              </div>
            </form>
          </div>
        </ul>
      </nav>
      <div id="toptitle">
        <h1 id="name">Masp</h1>
        <h6 id="credits">using Google Maps and Yelp API</h6>
      </div>
      <div id="signUpContainer"></div>

      <div id="commands">
          <!-- add textbox to interact with the map. (address from and to) -->
          <input id="address1" type="search" placeholder="From" size="30"/> to
          <input id="address2" type="search" placeholder="To"   size="30"/>
          <br /> <br />
          <!-- if button.click -> maximize map to the browser -->
      </div>

      <div id="map"></div>
    </header>

    <!-- CDN scripts -->
    <script type="text/javascript" src="js/out/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/out/jquery.leanModal.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/out/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WqHcYx8ppFi1q0dXyrg6wHo3zszNibY&callback=initMap&libraries=places" async defer></script>
    <script src="js/out/react.js"></script>
    <script src="js/out/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <!-- local js -->
    <script src="js/function.js"></script>
    <script src="js/myReact.js" type="text/babel"></script>
	</body>
</html>
