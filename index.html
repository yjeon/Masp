<!DOCTYPE html>
<html>
	<head>`
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  		<link rel="icon" href="http://designshack.net/favicon.ico">
  		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  		<script type="text/javascript" charset="utf-8" src="js/jquery.leanModal.min.js"></script>
		
		<title>Masp</title>
	</head>
	<body>
		<header>
			<nav class="topbar"> 
				<ul>
					<!-- once clicked, let them type in their email -->
					<a href="#loginmodal" id="modaltrigger">Login</a>
					<div id="loginmodal" style="display:none;">
					    <h1>User Login</h1>
					    <form id="loginform" name="loginform" method="post" action="index.html">
					      <label for="username">Username:</label>
					      <input type="text" name="username" id="username" class="txtfield" tabindex="1">
					      
					      <label for="password">Password:</label>
					      <input type="password" name="password" id="password" class="txtfield" tabindex="2">
					      
					      <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>
					    </form>
					</div>
					<script type="text/javascript">
					$(function(){
					  $('#loginform').submit(function(e){
					    return false;
					  });
					  
					  $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });
					});
					</script>
					<a href="settings.html" id="settings">Settings</a>
				</ul>
			</nav>
			
			<div id="toptitle">
				<h1 id="name">Masp</h1>
				<h6 id="credits">using Google Maps and Yelp API</h6>
			</div>

			<div id="commands">
				<!-- add textbox to interact with the map. (address from and to) -->
				<input id="address1" type="search" /> to
				<input id="address2" type="search" />
				<br /> <br />
				<button id="go">Go!</button>
			</div>

			<div id="map">
				<script>
					/**
					 * Below lines are sample js code from google maps api for js
					 */
					function initMap() {
						var map = new google.maps.Map(document.getElementById('map'), {
							center: {lat: -34.397, lng: 150.644},
							zoom: 6,
							disableDefaultUI: true,
							styles:[{
								featureType: 'all',
								stylers: [{
									saturation: -40
								}]
							}]
						});

						if (navigator.geolocation) {
							navigator.geolocation.getCurrentPosition(function(position) {
							var pos = {
								lat: position.coords.latitude,
								lng: position.coords.longitude
							};
							
							//var infoWindow = new google.maps.InfoWindow({map: map});
							//infoWindow.setPosition(pos);
							//infoWindow.setContent('You are here!');
							map.setCenter(pos);
							map.setZoom(16);
							}, function() {
							handleLocationError(true, infoWindow, map.getCenter());
							});
						} else {
							handleLocationError(false, infoWindow, map.getCenter());
						}
					}

					function handleLocationError(browserHasGeolocation, infoWindow, pos) {
						infoWindow.setPosition(pos);
						infoWindow.setContent(browserHasGeolocation ?
							'Error: The Geolocation service failed.' :
							'Error: Your browser doesn\'t support geolocation.');
					}
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WqHcYx8ppFi1q0dXyrg6wHo3zszNibY&callback=initMap" async defer></script>
			</div>

			<div id="bottombar">
				<hr id="bot">
			</div>
		</header>
	</body>
</html>
