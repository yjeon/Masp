<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>Sign Up</title>
	</head>

	<body>
		<nav id="gnb">
			<div class="gnb">
				<ul>
					<a href="index.html"> Home </a>
				</ul>
			</div>
		</nav>
		<h1>Sign Up</h1>
		<p>Hello Welcome Masp!</p>

		<hr></hr>

		<div class="container">
			<label for="email">Email : </label>
			<input id = "txtEmail" type="email" placeholder="Enter Email here"/>
			<label for="password">Password : </label>
			<input id = "txtPassword" type="password" placeholder="with one uppercase letter" pattern="(?=.*[A-Z]).{6,}"/>
			<br><br>
			
			<button id="btnRegister" class="btn btn-secondary"> 
			Sign up
			</button>

		</div>
		<script type="text/javascript">


		(function(){

		    //Initialize firebase
		    const config = { 
		    apiKey: "AIzaSyCuWAvUnbjSAGD7XqansTe2tUoqPORncl0",
		    authDomain: "masp-9a79d.firebaseapp.com",
		    databaseURL: "https://masp-9a79d.firebaseio.com",
		    storageBucket: "masp-9a79d.appspot.com",
		    messagingSenderId: "686393566018"

		    }; 

		    firebase.initializeApp(config);

		    // HTML elements
		    const txtEmail    = document.getElementById('txtEmail');
		    const txtPassword = document.getElementById('txtPassword');
		    const btnSignUp   = document.getElementById('btnSignUp');

		    const loginbtn    = document.getElementById('loginbtn');
		    const btnLogout   = document.getElementById('btnLogOut');

		    //Add Sign up
		    btnSignUp.addEventListener('click', e => {
		        const email = txtEmail.value;
		        const pass = txtPassword.value;
		        const auth = firebase.auth();
		        const promise = auth.createUserWithEmailAndPassword(email,pass);
		        promise.then(e => myFunction());
		        promise.catch(e => console.log(e.message));

		    });

		    firebase.auth().onAuthStateChanged(firebaseUser => {
		        if(firebaseUser){
		            console.log(firebaseUser);
		           
		            btnLogOut.classList.remove('hide');
		        }
		        else{
		            console.log('not logged in');
		            btnLogOut.classList.add('hide');
		            loginbtn.classList.remove('hide');
		            btnSignUp.classList.remove('hide');
		        }
		    });

		}());

		function myFunction() {
			alert("You signed in here!");
			window.close();
		}
		</script> 
		<br></br>
		<hr>
	</body>
</html>
