<!DOCTYPE html>
<html>
	<head>
		<title>Untitled Login page</title>
	</head>
	<body>
		<nav>
			<a href="index.html">Home</a>
		</nav>
		<h1>
			<p>Login page</p>
		</h1>
		<form action="login">
			<div>
				<label for="email">Email: </label>
				<input type="email" placeholder="Enter E-mail" id="mail" name="user_email"/>
			</div>
			<div>
				<label for="password">Password: </label>
				<input type="password" placeholder="Enter Password" id="password" name="user_password"/>
			</div>
			<div class="button">
				<button type="login">Login</button>
			</div>
		</form>

	</body>
</html>
